<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Dosis" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" type="text/css" href="css/login.css">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <title>PequeSalud Login</title>
  </head>
  <body>
    <nav class="navbar navbar-default">
      <div class="container-fluid">
        <div class="navbar-header">
          <a href="#" class="navbar-brand" style="color: #FFF">PequeSalud</a>
        </div>
      </div>
    </nav>

    <h1>Login</h1>

    <div class="login">
      <div class="container">
        <div class="input-group">
          <span  class="input-group-addon" id="basic-addon1"><span class="glyphicon glyphicon-user" aria-hidden="true"></span></span>
          <input type="text" class="form-control" placeholder="Email address" aria-describedby="basic-addon1">
        </div>
        <div class="input-group">
          <span  class="input-group-addon" id="basic-addon1"><span class="glyphicon glyphicon-lock" aria-hidden="true"></span></span>
          <input type="text" class="form-control" placeholder="Password" aria-describedby="basic-addon1">
        </div>
      </div>
    </div>

    <div class="container">
      <button type="button" class="btn btn-default">Login</button>
    </div>

    <a href="#">Click here if you forgot your password.</a>

  </body>
</html>
